<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Latihan Hero-12</title>
</head>

<body>
    <header class="bg-calmrose top-0 left-0 w-full font-roboto flex gap-4 p-2 items-center ">
        <div class="md:flex grow items-center">
            <div class="flex grow items-center md:mr-3">
                <div class="w-10 h-10">
                    <img src="svg/girl-svgrepo-com (1).svg" alt="">
                </div>
                <nav class="flex py-2 px-2 max-md:grow max-md:justify-between">
                    <a class="mr-5 font-bold hover:bg-indigo-500 hover:scale-125 hover:text-white rounded p-2 duration-300 ease-out"
                        href="#">Blush</a>
                    <a class="mr-5 font-bold hover:bg-indigo-500 hover:scale-125 hover:text-white rounded p-2 duration-300 ease-out"
                        href="#">Collection</a>
                    <a class="mr-5 font-bold hover:bg-indigo-500 hover:scale-125 hover:text-white rounded p-2 duration-300 ease-out"
                        href="#">Artists</a>
                </nav>
                <div
                    class="md:bg-white bg-calmrose grow flex gap-4 items-center md:border md:border-slate-400 rounded p-1.5">
                    <img src="svg/search.svg" alt="" class="max-md:w-8 max-md:h-8 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow outline-none max-md:hidden">
                </div>
            </div>
            <div class=" gap-4 flex items-center max-md:justify-center">
                <button
                    class="text-white border bg-indigo-500 rounded p-2 hover:scale-125 hover:text-gray-300 duration-300 ease-out">Download</button>
                <button
                    class="border border-slate-900 rounded p-2 hover:scale-125 hover:text-white duration-300 ease-out">Sign
                    In</button>
                <img src="svg/more-overflow-menu-vert.svg" alt="" class="max-md:hidden p-2">
            </div>
        </div>
    </header>
    <main class="bg-calmrose min-h-screen max-w-screen mx-auto items-center md:pt-10">
        <div class="flex h-full w-full absolute justify-end pr-28 text-center">
            <img class="pl-5 max-md:h-screen max-md:w-screen h-full w-full" src="svg/Woman Power Mobile.svg" alt="">
            <div>
            </div>
            <div class="max-md:pt-72 md:pt-36 absolute ">
                <p class="font-playfair font-semibold text-white max-md:text-5xl text-6xl gap-6">
                    Beautiful Doodles to <br>
                    Tell Your Story</p>
                <div class="pt-4">
                    <img src="svg/Blog Card.svg" alt="" class="pl-14 max-md:mr-16">
                    <p class="text-white text-lg py-2 ">Beautiful Doodles to tell Your Story</p>
                    <button
                        class="text-white border mr-3 bg-indigo-500 rounded p-2 hover:scale-125 hover:text-gray-300 duration-300 ease-out">Download</button>
                    <button
                        class="border border-slate-900 rounded p-2 hover:scale-125 hover:text-white duration-300 ease-out">Sign
                        In</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
