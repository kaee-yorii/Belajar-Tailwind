<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Latihan Hero-9</title>
</head>

<body class="max-w-screen">
    <header class="h-16 w-full flex absolute gap-4 p-2 font-roboto">
        <div class="md:flex grow gap-4">
            <div class="flex grow">
                <div class="h-12 w-12 flex p-2 items-end overflow-hidden">
                    <img class="w-10 h-10" src="svg/girl-svgrepo-com (1).svg" alt="">
                </div>
                <nav class="font-bold gap-4 flex max-md:grow max-md:justify-between max-md:pr-6">
                    <a class=" py-2 px-2 rounded text-gray-900 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="#">Blush</a>
                    <a class=" py-2 px-2 rounded text-gray-900 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="#">Collection</a>
                    <a class=" py-2 px-2 rounded text-gray-900 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="#">Artists</a>
                </nav>
                <div class="bg-white grow flex gap-2 items-center md:border md:border-gray-500 rounded p-1">
                    <img src="svg/search-alt-svgrepo-com.svg" alt="" class="w-4 h-4 max-md:w-7 max-md:h-7 max-md:justify-end">
                    <input type="text" placeholder="Search" class="grow outline-none max-md:hidden">
                </div>
            </div>
            <div class="flex gap-4 max-md:hidden">
                <button class="bg-indigo-500 text-white rounded gap-2 p-2 hover:scale-125 duration-200">Download</button>
                <button class="border border-gray-900 text-gray-900 rounded gap-2 py-2 px-3 hover:scale-125 duration-200">Sign
                    In</button>
                <img class="max-md:hidden" src="svg/more-overflow-menu-vert.svg" alt="">
            </div>
        </div>
    </header>
    
    <main class="min-h-screen min-w-screen pt-16 flex flex-col-reverse md:grid md:grid-cols-2 relative">
        <div class="absolute -z-10 bg-sky-500 max-md:w-[110vw] w-[65vw] h-full skew-x-[30deg] -ml-72">
        </div>
        <div class="max-md:grow flex items-center md:relative max-md:px-10">
            <img class="md:absolute min-w-[60vw] -right-5" src="svg/image-hero9.svg" alt="">
        </div>
        <div class="my-10 flex items-center py-5 pt-5 pb-10">
            <div class="grow max-md:text-center">
                <p class="font-playfair font-bold text-5xl md:text-6xl leading-tight">Crafting Your<br>Doodles Story</p>
                <p class="my-4 text-lg">Beautiful Doodles to Tell Your Story</p>
                <div class="flex gap-4 max-md:justify-center">
                    <button class="hover:scale-110 duration-500 ease-out bg-indigo-500 h-12 px-4 font-medium text-white rounded">Download</button>
                    <button class="hover:scale-110 duration-500 ease-out bg-white h-12 px-4 font-medium rounded border border-black">Sign In</button>
                </div>
            </div>
        </div>
    </main>
