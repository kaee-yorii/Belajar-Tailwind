<script>
    const links = [
        'latihan-hero1.html',
        'latihan-hero2.html',

        'latihan-hero4.html',
        'latihan-hero5.html',

        'latihan-hero11.html',
        'latihan-hero12.html'
    ]

    const grid = document.getElementById('grid')
    console.log(grid)

    for (let i = 0; i < links.length; i++) {
        const link = links[i];
        const tittle = `Hero ${i + 1}`;

        const html_iframe = `<div class="ml-10 bg-calmrose rounded shadow-xl relative transform hover:scale-110 hover:bg-opacity-75">
                <div class="bg-white aspect-video rounded-md  overflow-hidden sadow-xl relative">
                    <div class="absolute w-full h-full z-50"></div>
                    <iframe src="${link}" frameborder="0" class=" w-[1920px] h-[1020px] origin-[0_0%] scale-[0.2] duration-300 ease-out aspect-video"></iframe>
                </div>
                <div class=" text-white text-center p-5">
                    <span class="font-bold "><a href="${link}" class="hover:bg-indigo-500">${tittle}</a></span>
                </div>
            </div>`

        grid.innerHTML += html_iframe

    };


    const iframes = document.getElementsByTagName('iframe')
    console.log(iframes)

    const div = grid.querySelector('div');
    console.log(div)


    window.addEventListener(
        'resize', () => {
            console.log('resize')
            calculate_scale()
        }
    )

    const calculate_scale = function () {
        const width = div.clientWidth;


        const scale1 = width / 1920;
        const scale2 = scale1 * 100;
        const scale3 = Math.ceil(scale2);
        const scale4 = scale3 / 100;
        const scale_final = Math.ceil((width / 1920) * 100) / 100;

        console.log(scale_final)

        for (let i = 0; i < iframes.length; i++) {
            const iframe = iframes[i];
            const scale = `scale(${scale_final})`;

            iframe.style.setProperty(
                'transform',
                scale
            );
        }
    };

    calculate_scale();

</script>
