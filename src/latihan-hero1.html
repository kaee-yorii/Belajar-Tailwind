<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Latihan Hero-1 </title>
</head>

<body class="font-roboto bg-white">
    <header
        class="bg-white absolute top-0 w-full h-16 left-0 max-md:h-28 md:shadow md:flex md:gap-4 p-2 md:items-center">
        <div class="grow md:flex gap-4 items-center">
            <div class="flex grow">
                <div class="bg-rose-300 h-10 w-10 rounded-full flex items-end overflow-hidden ">
                    <img src="svg/avatar-svgrepo-com (1).svg" alt="" class="w-14 h-12 mt-auto">
                </div>
                <nav class="font-bold gap-4 flex max-md:grow max-md:justify-between">
                    <a class="py-2 px-2 rounded hover:bg-indigo-300 text-gray-600 hover:text-white duration-500 ease-out mr-1"
                        href="">Blush</a>
                    <a class="py-2 px-2 rounded hover:bg-indigo-300 text-gray-600 hover:text-white duration-500 ease-out mr-1"
                        href="">Collection</a>
                    <a class="py-2 px-2 rounded hover:bg-indigo-300 text-gray-600 hover:text-white duration-500 ease-out mr-1"
                        href="">Artists</a>
                </nav>
                <div class="md:grow md:flex gap-2 items-center md:border md:border-slate-200 rounded p-1.5">
                    <img src="svg/search.svg" alt="" class="max-md:w-8 max-md:h-8 w-4 h-4">
                    <input type="text" placeholder="Search" class="grow outline-none max-md:hidden">
                </div>
            </div>
            <div class="flex gap-4 items-center max-md:justify-center">
                <button
                    class="bg-indigo-500 text-white py-2 px-2 rounded hover:scale-125 duration-500 ease-out">Download</button>
                <button
                    class="text-black border border-slate-900 py-2 px-2 rounded hover:scale-125 duration-500 ease-out min-w-fit">Sign
                    In</button>
                <img src="svg/more-overflow-menu-vert.svg" class="max-md:hidden w-10 h-10" alt="">

            </div>
        </div>
    </header>
<!--     FIXME tambahakn flex-col -->
    <main class="min-h-screen flex pt-32 md:grid lg:grid-cols-2 md:grid-cols-1 gap-4 p-4 max-w-5xl mx-auto items-center">
            <div>
                <div class="font-playfair font-bold text-6xl max-md:text-4xl lg:leading-tight max-sm:text-3xl">Crafting Your
                    Doodles Story</div>
                <div class="text-xl py-4">Bautiful Doodles to Tell Your Story</div>
                <div class="md:pl-32">
                    <button
                        class=" bg-indigo-500 text-white py-2 px-2 rounded mr-3 hover:scale-125 duration-500 ease-in">Download</button>
                    <button class="border border-slate-900 py-2 px-2 rounded hover:scale-125 duration-500 ease-in">Sign
                        In</button>
                </div>
            </div>
        </div>
        <div class="h-full w-full relative md:ml-40">
<!--             FIXME w-30 ga ada di tailwind. coba w-32 md:w-60. Di cek lagi ya -->
            <img src="svg/iphone-1.svg" class="max-sm:w-30 w-60 absolute top-8 hover:scale-75 duration-300 ease-out" alt="">
            <img src="svg/iphone-2.svg" class="max-sm:w-30 w-60 absolute left-40 top-8 hover:scale-75 duration-300 ease-out" alt="">
        </div>
    </main>
    <!-- <footer></footer> -->
</body>

</html>
