<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Latihan Hero-5</title>
</head>
<body>
    <header class=" bg-white h-32 md:sh-16 w-full flex gap-4 p-2 items-center font-roboto">
        <div class="md:flex grow md:gap-4 items-center">
            <div class="flex grow h-full w-full">
                <div class="h-12 w-12 flex p-1 items-end overflow-hidden">
                    <img src="svg/girl-svgrepo-com (1).svg" alt="">
                </div>
                <nav class="font-bold gap-4 flex max-md:grow max-md:justify-between items-center">
                    <a class=" py-2 px-2 rounded text-slate-600 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="">Blush</a>
                    <a class=" py-2 px-2 rounded text-slate-600 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="">Collection</a>
                    <a class=" py-2 px-2 rounded text-slate-600 hover:bg-indigo-400 hover:text-white duration-300 ease-in "
                        href="">Artists</a>
                </nav>
                <div class="md:grow md:flex gap-2 items-center md:border md:border-slate-500 rounded p-1.5">
                    <img src="svg/search-alt-svgrepo-com.svg" alt="" class="border w-4 h-4 max-md:w-8 max-md:h-8">
                    <input type="text" placeholder="Search" class="w-full grow outline-none max-md:hidden">
                </div>
            </div>
            <div class="flex gap-4 items-center max-md:justify-center">
                <button class="bg-indigo-500 text-white rounded gap-2 p-2 hover:scale-125 duration-200">Download</button>
                <button class=" border border-gray-900 text-gray-900 rounded gap-2 p-2 hover:scale-125 duration-200 min-w-fit">Sign
                    In</button>
                <img class="max-md:hidden" src="svg/more-overflow-menu-vert.svg" alt="">
            </div>
        </div>
    </header>
    <main class="bg-white min-h-screen pt-10 md:grid md:grid-cols-2 gap-2 p-2 max-w-5xl mx-auto items-center">
        <div class="pl-10 max-md:text-center">
            <div class="font-playfair font-bold text-5xl max-md:text-4xl max-sm:text-3xl max-md:mt-5">Crafting Your <br> Doodles Story</div>
            <div class="py-2 px-2">Beautifull Doodles to Tell Your Story</div>
            <button class="bg-indigo-500 text-white rounded gap-2 p-2 hover:scale-125 duration-200">Download</button>
            <button class="ml-2 border border-gray-900 text-gray-900 rounded p-2 hover:scale-125 duration-200">Sign
                In</button>
            </div>
            <div class="w-full h-full max-md:pl-48 max-md:pt-10 max-sm:pl-10">
                <img class="max-md:w-96 max-md:h-96 max-sm:80 max-sm:h-80" src="svg/Phones (1).svg" alt="">
            </div>
    </main>
</body>
</html>
